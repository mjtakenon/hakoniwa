name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.19
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: hakoniwa

    env:
      APP_NAME: Laravel
      APP_ENV: testing
      APP_KEY: base64:SwEf6A5StOxWUkDiXL7Y6A+S4kp+WHCq77l00t8a2Bo=
      APP_URL: http://localhost:54380
      
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: hakoniwa
      DB_USERNAME: root
      DB_PASSWORD: password
      
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      
      TURN_UPDATE_MINUTES: 0

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2.4'
    - uses: actions/checkout@v3
#     - name: Copy .env
#       run: php -r "file_exists('.env') || copy('.env.testing', '.env');"
#       working-directory: ./app
    - name: composer install
      if: steps.cache.outputs.cache-hit != 'true'
      run: composer install -n --prefer-dist
      working-directory: ./app
    - name: composer dump autoload
      run: composer dump-autoload
      working-directory: ./app
    - name: Generate key
      run: php artisan key:generate --env=testing
      working-directory: ./app
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: ./app
#     - name: Create Database
#       run: |
#         mkdir -p database
#         touch database/database.sqlite
    - name: migrate
      run: php artisan migrate --env=testing
      working-directory: ./app
    - name: Execute tests (Unit and Feature tests) via PHPUnit
#       env:
#         DB_CONNECTION: sqlite
#         DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit --configuration phpunit.xml tests/ 
      working-directory: ./app
